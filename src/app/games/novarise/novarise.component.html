<div class="game-container">
  <div class="title">
    <div class="letter" *ngFor="let letter of title.split(''); let i = index">
      {{ letter }}
    </div>
  </div>

  <div class="novarise-content">
    <div #canvasContainer class="canvas-container"></div>

    <!-- Mobile dual-stick controls (shown on touch devices) -->
    <app-virtual-joystick
      type="movement"
      position="left"
      (joystickChange)="onJoystickChange($event)">
    </app-virtual-joystick>

    <app-virtual-joystick
      type="rotation"
      position="right"
      [sensitivity]="1.5"
      (joystickChange)="onJoystickChange($event)">
    </app-virtual-joystick>

    <app-edit-controls
      [editMode]="editMode"
      [selectedTerrainType]="selectedTerrainType"
      [brushSize]="brushSize"
      [activeTool]="activeTool"
      (editModeChange)="setEditMode($event)"
      (terrainTypeChange)="setTerrainType($event)"
      (brushSizeChange)="setBrushSize($event)"
      (activeToolChange)="setActiveTool($event)">
    </app-edit-controls>
  </div>
</div>
