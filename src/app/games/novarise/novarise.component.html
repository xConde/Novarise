<div class="game-container">
  <div class="title">
    <div class="letter" *ngFor="let letter of title.split(''); let i = index">
      {{ letter }}
    </div>
  </div>

  <div class="novarise-content">
    <div #canvasContainer class="canvas-container"></div>

    <!-- Left joystick for movement -->
    <div class="mobile-joystick mobile-joystick-left" #joystick>
      <div class="joystick-base"></div>
      <div class="joystick-stick" #joystickStick></div>
    </div>

    <!-- Right joystick for camera rotation -->
    <div class="mobile-joystick mobile-joystick-right" #rotationJoystick>
      <div class="joystick-base"></div>
      <div class="joystick-stick" #rotationJoystickStick></div>
    </div>

    <app-edit-controls
      [editMode]="editMode"
      [selectedTerrainType]="selectedTerrainType"
      [brushSize]="brushSize"
      [activeTool]="activeTool"
      (editModeChange)="setEditMode($event)"
      (terrainTypeChange)="setTerrainType($event)"
      (brushSizeChange)="setBrushSize($event)"
      (activeToolChange)="setActiveTool($event)">
    </app-edit-controls>
  </div>
</div>
