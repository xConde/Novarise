<div class="edit-controls-panel">
  <div class="panel-section">
    <h3 class="section-title">Edit Mode</h3>
    <div class="mode-toggle">
      <button
        class="mode-button"
        [class.active]="editMode === 'paint'"
        (click)="setMode('paint')">
        <span class="label">Paint</span>
        <span class="shortcut">(T)</span>
      </button>
      <button
        class="mode-button"
        [class.active]="editMode === 'height'"
        (click)="setMode('height')">
        <span class="label">Height</span>
        <span class="shortcut">(H)</span>
      </button>
    </div>
  </div>

  <div class="panel-section">
    <h3 class="section-title">Brush Tool</h3>
    <div class="tool-toggle">
      <button
        class="tool-button"
        [class.active]="activeTool === 'brush'"
        (click)="setTool('brush')">
        <span class="label">Brush</span>
        <span class="shortcut">(B)</span>
      </button>
      <button
        class="tool-button"
        [class.active]="activeTool === 'fill'"
        (click)="setTool('fill')">
        <span class="label">Fill</span>
        <span class="shortcut">(F)</span>
      </button>
      <button
        class="tool-button"
        [class.active]="activeTool === 'rectangle'"
        (click)="setTool('rectangle')">
        <span class="label">Rectangle</span>
        <span class="shortcut">(R)</span>
      </button>
    </div>
  </div>

  <div class="panel-section" *ngIf="activeTool === 'brush'">
    <h3 class="section-title">Brush Size</h3>
    <div class="brush-size-selector">
      <button
        *ngFor="let size of brushSizes"
        class="size-button"
        [class.active]="brushSize === size"
        (click)="setBrushSize(size)">
        <span class="size-label">{{ size }}x{{ size }}</span>
      </button>
    </div>
    <p class="info-text">Use [ ] to cycle brush size</p>
  </div>

  <div class="panel-section" *ngIf="editMode === 'paint'">
    <h3 class="section-title">Terrain Type</h3>
    <div class="terrain-selector">
      <button
        *ngFor="let type of terrainTypes; let i = index"
        class="terrain-button"
        [class.active]="selectedTerrainType === type"
        [style.border-color]="getTerrainColor(type)"
        (click)="selectTerrain(type)">
        <div class="terrain-preview" [style.background-color]="getTerrainColor(type)"></div>
        <div class="terrain-info">
          <span class="terrain-name">{{ terrainConfigs[type].label }}</span>
          <span class="terrain-shortcut">({{ i + 1 }})</span>
        </div>
      </button>
    </div>
  </div>

  <div class="panel-section" *ngIf="editMode === 'height'">
    <h3 class="section-title">Height Editor</h3>
    <div class="height-info">
      <p class="info-text">Click and drag to raise terrain</p>
      <p class="info-text">Heights blend smoothly with neighbors</p>
      <p class="info-text">Press S (not moving) to smooth</p>
    </div>
  </div>
</div>
