<div class="game-container">
  <div class="title">
    <div class="letter"
        *ngFor="let letter of title.split(''); let i = index"
        [ngClass]="{ 'touched': i === hoverIndex, 'clicked': isClicked,'v': i === 2}"
        (click)="isClicked = !isClicked"
        (mouseover)="hoverIndex = i"
        (mouseleave)="hoverIndex = null">
      {{ letter }}
    </div>
  </div>
  <app-game-board></app-game-board>
</div>
